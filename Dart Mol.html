    <h2>Дарт Мол</h2>
    <p>Дарт Мол — мужчина-забрак с Датомира, тёмный владыка ситхов, живший в последние годы существования Галактической Республики. Он родился на Датомире, где был отдан Дарту Сидиусу на обучение. Сидиус отправил юного забрака в учебный центр на Мустафаре, где начал тренировать его. Рост 1,75 м.</p>
