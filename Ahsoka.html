    <h2>Асока Тано</h2>
    <p>Асока Тано, прозванная Энакином Скайуокером Шпилькой — тогрута женского пола, ставшая его падаваном. Асока участвовала в разгроме сепаратистов на Кристофсисе, пережила короткое столкновение с тёмным джедаем Асажж Вентресс во время сражения на планете Тет. Рост 1,7 м.</p>
